<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tylepathy</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Discover and explore music by Tylepathy and friends" />
  <meta name="keywords" content="music, streaming, albums, artists, Tylepathy" />
  <meta name="author" content="Tylepathy" />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tylepathy.com/" />
  <meta property="og:title" content="Tylepathy - Music Discovery Platform" />
  <meta property="og:description" content="Discover and explore downtempo ambient music by Tylepathy and friends" />
  <meta property="og:image" content="https://tylepathy.com/android-chrome-512x512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://tylepathy.com/" />
  <meta property="twitter:title" content="Tylepathy - Music Discovery Platform" />
  <meta property="twitter:description" content="Discover and explore music by Tylepathy and friends" />
  <meta property="twitter:image" content="https://tylepathy.com/android-chrome-512x512.png" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="site.webmanifest" />
  <!-- Bootstrap CSS for layout (no JS needed for Angular) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Gruppo&family=Rubik+Iso&family=WindSong&display=swap"
    rel="stylesheet">
</head>

<body>
  <app-root></app-root>
</body>

</html>
