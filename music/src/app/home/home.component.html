<div class="homepage">
  <div class="featured-release">
    <div class="album-section album-section-home">
      <span class="featured-title">Latest Release</span>
      <div class="album-18-player-img album-player-img">
      </div>
      <div class="web-sub-section-v2 web-sub-sect">
        <iframe class="album-iframe" style="border: 0; height: 241px;" src="https://bandcamp.com/EmbeddedPlayer/album=3899062507/size=large/bgcol=333333/linkcol=ffffff/artwork=none/transparent=true/" seamless><a href="https://highviberecords.bandcamp.com/album/cesty-sn">Cesty Sn≈Ø by Tylepathy &amp; Sanjay Soul</a></iframe>
      </div>
      <a class="sndClickLink mt-2" href="https://highviberecords.fanlink.tv/CestySnu" target="_blank"
        rel="nofollow noreferer noopener">
        {{otherPlatformsButtonText}} </a>
    </div>
  </div>
  <div *ngIf="showSection" class="social-section container">
    <div class="facebook-feed">
      <iframe
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ftylepathy.music&tabs=timeline&width=340&height=1000&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
        class="facebook-feed" width="340" height="1000" style="border: none; overflow: hidden" scrolling="no"
        frameborder="0" allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
  </div>

  <div *ngIf="isMobile" class="mb-1 spotify-tylepathy-preview">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/artist/0gmsKbuwxcnx55OVwcMUoa?utm_source=generator&theme=0" width="100%"
      height="720" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div *ngIf="!isMobile" class="mt-4 mb-1 spotify-tylepathy-preview">
    <iframe class="spotify-playlist-iframe" style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/1MbSpfRjYwfvxh7zlsGYe6?utm_source=generator&theme=0" width="100%" height="2650"
      frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/artist/tylepathy/1508796575"></iframe> -->
  <!-- Back to top button -->
  <button
    class="back-to-top"
    [class.show]="showBackToTop"
    (click)="scrollToTop()"
    aria-label="Back to top">
    <i class="fas fa-chevron-up"></i>
  </button>
</div>
